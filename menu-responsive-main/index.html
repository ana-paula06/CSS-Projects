<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Responsive</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" /><link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    <nav>
        <div class="mobile">
            <div class="header">
                <div class="logo">Logo</div>
                <div class="more"><button id="btn_more"><span class="material-symbols-outlined">
                    menu
                    </span></button></div>
            </div> <!--Fin Header-->

            <div class="links" id="links">
                <a href="#">Services</a>
                <a href="#">About</a>
                <a href="#">Contact</a>
                <a href="#">Search</a>
                <a href="#">Sign up</a>
                <a href="#">Login</a>
            </div> <!--Fin Links-->

        </div> <!--Fin mobile-->

        <div class="desktop">
            <div class="logo">Logo</div>

            <div class="primary">
                <a href="#">Services</a>
                <a href="#">About</a>
                <a href="#">Contact</a>
            </div>

            <div class="secondary full">
                <a href="#">Search</a>
                <a href="#">Sign up</a>
                <a href="#">Login</a>
            </div>

            <div class="secondary min">
                <a href="#" class="more">More</a>
                <div class="submenu">
                    <a href="#">Search</a>
                    <a href="#">Sign up</a>
                    <a href="#">Login</a>
                </div>
            </div>
            
        </div><!--Fin desktop-->
    </nav>
    
    <script>
        const btn_more = document.getElementById('btn_more');
        const links = document.getElementById('links');

        btn_more.addEventListener("click", (e) =>{
            links.classList.toggle("collapsed");
        })

    </script>
</body>
</html>
